<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <img class="logo" src="./images/side-hustle.png" alt="logo">
    </div>
    <section class="intro">
        <h4 class="intro-text">
        We are under heavy construction, 
        but our page will be
        </h4>
        <div>
            <h1>
            <span class="coming">COMING</span> 
            <span class="soon">SOON</span>
            </h1>
        </div>
        <div>
            <p>Meanwhile, please sign-up for our newsletter</p>
        </div>
        <div class="sign-up">
            <input class="sign-up-form" type="text" placeholder="Your email">
            <button class="btn">SEND</button>
        </div>
        <div>
            <p>or connect with us</p>
        </div>
        <div class="social-icons">
            <span><i class="fa fa-facebook-f"></i></span> 
            <span><i class="fa fa-twitter"></i></span> 
            <span><i class="fa fa-youtube"></i></span> 
        </div>
    </section>
</body>
</html>
